{% extends 'base.html' %}

{% block title %}| Recognise{% endblock %}
{% block head %}
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regrec.css') }}">    
{% endblock %}

{% block content %}
    <div class="head">
        <div class="head-head">
            <div class="head-title">facecog</div>
        </div>
        <div class="head-back" onclick="window.location='/'"><img src="{{ url_for('static',filename='icons/back_cyan.png') }}" alt=""></div>
    </div>
    <div class="body">
        <div class="photo-input border-acc2 ">
            <div id="nophoto">Click or Upload Image from Gallery</div>
            <video id="vdo-cam"></video>
            <img id="gal-cam">
        </div>
        <div>
            <div class="photo-gallery color-acc2-200" onclick="open_file_select()">Upload from Gallery</div>
            <input type="file" id="gal-file">
        </div>
        <div class="input-control rec-ctrl">
            <div class="log" id="log"></div>
            <button id="rec-but" class="but but-acc2" onclick="recognise()">Recognise</button>
        </div>
    </div>
{% endblock %}
